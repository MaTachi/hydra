{% load staticfiles %}

<div class="page-header">
  <h1>
    {% if header_link %}
      <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
    {% else %}
      {{ post.title }}
    {% endif %}
  </h1>
</div>
<div class="post-meta">
  <div class="meta-date"><i class="fa fa-clock-o"></i> {{ post.date|date:"F j, Y" }}</div>
  <div class="meta-tags"><i class="fa fa-tag"></i>
    {% for tag in post.tags.all %}
      {{ tag.name }}
      {% if not forloop.last %},{% endif %}
    {% endfor %}
  </div>
  <div class="meta-comments"><i class="fa fa-comment"></i> No comments</div>
</div>
<div class="post">
  {{ post.content_html|safe }}
</div>
<div data-social-share-privacy="true" data-title="New API!" data-path-prefix="{% static 'socialshareprivacy/' %}" class="share clearfix"></div>
